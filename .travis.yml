addons:
  ssh_known_hosts: 177.67.84.134
before_install:
- sudo add-apt-repository ppa:openjdk-r/ppa -y
- sudo apt-get update
- sudo apt-get install -y openjdk-8-jdk
- sudo update-alternatives --auto java
- sudo update-alternatives --auto javac
- export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
- java -version
- javac -version
- sudo apt-get install tomcat7
- sudo apt-get install traceroute
- sudo apt-get install sshpass
before_script:
- npm install -g bower
- chmod +x ./get_seroUtils.sh
- "./get_seroUtils.sh"
- cd ./WebContent/resources/app; bower update;
- cd ../../..
language: java
#jdk:
#- openjdk7
script: ant war
branches:
  only:
  - "/^PROC-.*$/"
  - "/^develop-sdtabilit.*$/"
  - "/SLTS-16.*$/"
  - "/SLTS-26.*$/"
notifications:
  email: false
env:
  matrix:
  - CATALINA_HOME=/usr/share/tomcat7
  global:
    secure: 
after_script:
- echo $TRAVIS_BUILD_DIR
- eval "$(ssh-agent -s)"
- traceroute -p 22 177.67.84.134
- sshpass -e scp ./ScadaBR.war root@177.67.84.134:/var/www/html/ScadaBR/ScadaBR.war
