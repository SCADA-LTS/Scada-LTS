- wget http://www-us.apache.org/dist/tomcat/tomcat-7/v7.0.79/bin/apache-tomcat-7.0.79.tar.gz
- mkdir ./docker/app
- mv apache-tomcat-7.0.79.tar.gz ./docker/app
