        - PointValueAPI
      deprecated: true
      parameters:
        - name: 'xid'
          in: 'path'
          required: true
          schema:
            type: string
        - name: 'type'
          description: 'Type 0 -> unknown, 1 -> binary, 2 -> Multistate, 3 -> Double, 4 -> String'
          in: 'path'
          required: true
          schema:
            type: string
        - name: 'value'
          description: 'For binary data acceptable only 0 or 1 value'
          in: 'path'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
  /point_value/setValue/{xid}/{type}/:
    post:
      tags:
        - PointValueAPI
      description: 'New set value method that set up value using request body'
      parameters:
        - name: 'xid'
          in: 'path'
          required: true
          schema:
            type: string
        - name: 'type'
          description: 'Type [0|1|2|3|4] maps to DP type: [unknown|binary|multistate|double|string]'
          in: 'path'
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          raw:
            schema:
              type: string
      responses:
        '200':
          description: ''
