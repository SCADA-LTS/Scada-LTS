openapi: 3.0.0
servers:
  - url: 'http://localhost:8080/ScadaBR/api'
    description: 'Scada development Server'
    variables: {}
info:
  version: 2.6.0
  title: Scada-LTS API
  description: 'Scada-LTS OpenAPI Specification. REST API interface description with examples and request structure. It can be easily imported into Postman or Swagger application.'
  termsOfService: ''
  contact:
    name: 'Radek - SoftQ Developer'
    email: 'rjajko@softq.pl'
  license:
    name: 'GPL-2.0'
paths:
  /auth/{username}/{password}:
    get:
      tags:
        - AuthenticationAPI
      summary: 'Authenticate to the Scada-LTS'
      description: 'Login user to the ScadaLTS'
      operationId: 'loginUser'
      parameters:
        - name: username
          in: 'path'
          required: true
          schema:
            type: 'string'
        - name: 'password'
          in: 'path'
          required: true
          schema:
            type: 'string'
      responses:
        '200':
          description: 'Logged successful'
          headers: {}
  /auth/logout/{username}:
    get:
      tags:
        - AuthenticationAPI
      summary: 'Logout from Scada-LTS'
      description: 'Logout user from Scada-LTS'
      operationId: 'logoutUser'
      parameters:
        - name: 'username'
          in: 'path'
          required: true
          schema:
            type: 'string'
      responses:
        '200':
          description: 'Logged out succesful'
          headers: {}
  /auth/isLogged/{username}:
    get:
      tags:
        - AuthenticationAPI
      summary: 'Check if user is logged in'
      description: 'Check if user is logged in'
      operationId: 'http://localhost:8080/ScadaBR/api/auth/isLogged/admin'
      parameters:
        - name: 'username'
          in: 'path'
          required: true
          schema:
            type: 'string'
      responses:
        '200':
          description: ''
          headers: {}
  /auth/isRoleAdmin:
    get:
      tags:
        - AuthenticationAPI
      summary: 'Check if user has admin rights'
      description: 'Check if user has admin rights'
      operationId: 'isRoleAdmin'
      responses:
        '200':
          description: ''
          headers: {}
  /auth/isRoleUser:
    get:
      tags:
        - AuthenticationAPI
      summary: 'Check if user has no admin rights'
      description: 'Check if user has no admin rights'
      operationId: 'isRoleUser'
      responses:
        '200':
          description: ''
          headers: {}
  /auth/user:
    get:
      tags:
        - AuthenticationAPI
      summary: 'Get basic user info'
      description: 'Fetch basic user information'
      operationId: 'getUser'
      responses:
        '200':
          description: 'Simple User Information'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonUser'
  /config/replacealert:
    get:
      tags:
        - ConfigAPI
      responses:
        '200':
          description: ''
  /datapoint:
    get:
      tags:
        - DataPointAPI
      parameters:
        - name: 'id'
          description: 'DataPoint ID'
          in: 'query'
          required: false
          schema:
            type: number
        - name: 'xid'
          description: 'DataPoint Export ID'
          in: 'query'
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 'Get complete Data Point object'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DataPointVO'
  /datapoints:
