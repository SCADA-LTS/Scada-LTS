<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Dojo Tree Widget Test</title>

<script type="text/javascript">
    var djConfig = {isDebug: true, debugAtAllCosts: true };
</script>
<script type="text/javascript" src="../../../dojo.js"></script>
<script type="text/javascript">

    dojo.require("dojo.widget.*");
    dojo.require("dojo.widget.TreeV3");
    dojo.require("dojo.widget.TreeNodeV3");
    dojo.require("dojo.widget.TreeRpcControllerV3");
    dojo.require("dojo.widget.TreeEditor");
    dojo.hostenv.writeIncludes();

    function testEdit() {
        var d = dojo.widget.byId('controller').editLabelStart(dojo.widget.byId('1'));
        d.addErrback(function(r) {
            dojo.debugShallow(r);
        });
    }

</script>
</head>
<body>
    
<h3>Markup tree with basic controller attached, multiline content and empty folder</h3>

    
<div dojoType="TreeEditor" widgetId="editor"></div> 
<div dojoType="TreeRpcControllerV3" widgetId="controller" editor="editor" RpcUrl="rpc.php"></div>   


<div dojoType="TreeV3" listeners="controller">
    <div dojoType="TreeNodeV3" title="Item 1" widgetId="1">
        <div dojoType="TreeNodeV3" title="Item 1.1" widgetId="Item 1.1"></div>
        <div dojoType="TreeNodeV3" title="Item 1.2" widgetId="Item 1.2"></div>
    </div>

    <div dojoType="TreeNodeV3" title="Item 2<br/>title long yeah" widgetId="Item 2">
        <div dojoType="TreeNodeV3" title="Item 2.1" widgetId="Item 2.1"></div>
    </div>

    <div dojoType="TreeNodeV3" title="Empty Folder" isFolder="true" widgetId="Item 3"></div>
    <div dojoType="TreeNodeV3" title="Item 4" widgetId="Item 4"></div>
</div>

<input type="button" value="edit" onClick="testEdit()"/>

</body>
</html>
