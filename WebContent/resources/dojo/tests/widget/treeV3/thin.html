<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Dojo Tree Widget Test</title>

<script type="text/javascript">
    var djConfig = {isDebug: true, debugAtAllCosts: true };
</script>
<script type="text/javascript" src="../../../dojo.js"></script>
<script type="text/javascript">

    dojo.require("dojo.widget.*");
    dojo.require("dojo.widget.TreeV3");
    dojo.require("dojo.widget.TreeNodeV3");
    dojo.require("dojo.widget.TreeBasicControllerV3");
    dojo.require("dojo.widget.TreeDocIconExtension");
    dojo.hostenv.writeIncludes();
</script>

<style>
.nowrap { white-space: nowrap; }


</style>
</head>
<body>
    
<h3>Tree in thin div wraps content, shouldn't wrap icons</h3>

    
<div dojoType="TreeBasicControllerV3" widgetId="controller"></div>  

<div dojoType="TreeDocIconExtension" widgetId="docIcons"></div>

<div style="width:150px;border:1px solid black;overflow:auto">
<div dojoType="TreeV3" listeners="controller;docIcons">
    <div dojoType="TreeNodeV3" labelClass="nowrap" title="Item 1 blabla blabla blabla blabla blabla blabla blabla blabla blabla blabla" widgetId="Item 1">
        <div dojoType="TreeNodeV3" title="Item 1.1 here is my very long title it should wrap what you think ?" widgetId="Item 1.1"></div>
        <div dojoType="TreeNodeV3" title="Item 1.2" widgetId="Item 1.2"></div>
    </div>

    <div dojoType="TreeNodeV3" title="Item 2<br/>title long yeah" widgetId="Item 2">
        <div dojoType="TreeNodeV3" title="Item 2.1" widgetId="Item 2.1"></div>
    </div>

    <div dojoType="TreeNodeV3" title="Empty Folder" isFolder="true" widgetId="Item 3"></div>
    <div dojoType="TreeNodeV3" title="Item 4" widgetId="Item 4"></div>
</div>

</div>


</body>
</html>
