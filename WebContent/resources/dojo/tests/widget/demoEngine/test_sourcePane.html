<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Source Pane Test</title>
				
<script type="text/javascript">
	var djConfig = {isDebug: true};
</script>
<style>
	body, html {
		width: 100%;
		height: 100%;
		border: 0px;
		padding: 0px;
		margin:0px;
	}

	div.sourcePane {
		width: 700px;
		height: 450px;
		border: 2px solid black;
	}
</style>
<script type="text/javascript" src="../../../dojo.js"></script>
<script language="JavaScript" type="text/javascript">
	dojo.require("dojo.debug.Firebug");
	dojo.require("dojo.event.*");
	dojo.require("dojo.widget.demoEngine.*");
	dojo.require("dojo.widget.Button");

	dojo.addOnLoad(function() {
		src = dojo.widget.byId("demoPane");
		go = dojo.widget.byId("goButton");
		dest = dojo.byId("destination");
		dojo.event.connect(go, "onClick", function() {
			dojo.debug("Going to: " + dest.value);
			src.setHref(dest.value);
		});
	});
</script>
</head>
<body>
	<div><form><input type="text" size="100" id="destination" value="/dojo/tests/widget/demoEngine/test_sourcePane.html"></form></div>
	<div id="goButton" dojoType="Button">Go</div>

	<div>Html Before</div>
	<div id="demoPane" dojoType="SourcePane" href="/dojo/tests/widget/demoEngine/test_sourcePane.html">
	</div>
	<div>html after</div>
</body>
</html>
