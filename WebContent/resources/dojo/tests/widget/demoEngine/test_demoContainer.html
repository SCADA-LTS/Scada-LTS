<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Demo Container Test</title>
				
<script type="text/javascript">
	var djConfig = {isDebug: true};
</script>
<script type="text/javascript" src="../../../dojo.js"></script>
<script language="JavaScript" type="text/javascript">
	dojo.require("dojo.debug.Firebug");
	dojo.require("dojo.event.*");
	dojo.require("dojo.widget.demoEngine.*");

	dojo.addOnLoad( function() {
                demo = dojo.widget.byId("demoContainer");
                go = dojo.widget.byId("goButton");
                dest = dojo.byId("destination");
                dojo.event.connect(go, "onClick", function() {
                        dojo.debug("Going to: " + dest.value);
                        demo.loadDemo(dest.value);
			demo.setName("Test Demo");
			demo.setSummary("This is a test summary");
                });
        });
</script>
</head>
<body>
        <div><form><input type="text" size="100" id="destination" value="/dojo/tests/widget/test_ContentPane.html"></form></div>
        <div id="goButton" dojoType="Button">Go</div>

	<div dojoType="DemoContainer" id="demoContainer" >
	</div>
</body>
</html>
