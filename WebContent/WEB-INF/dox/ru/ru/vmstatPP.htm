<h1>Обзор</h1>
<p>
  Для мониторинга конкретных значений, которые имеются на выходе VMStat, можно создавать объекты VMStat. Более подробная информация об атрибутах объектов VMStat представлена в <a href="http://linuxcommand.org/man_pages/vmstat8.html" target="_blank">документации Linux.</a></p>
